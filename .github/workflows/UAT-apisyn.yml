name: Pull in UAT Server At Schduled Time

on: 
  workflow_dispatch:

jobs:
  Add_Cronjob:
    runs-on: [self-hosted]
    steps:
      - name: Executing the Script to Add CronJob 
        env:
          cron: ${{ vars.CRON_TIME }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/erpnext_key erpnext@3.6.16.190 "cd live_server_script && ./github_action.sh '$cron' 'bench-uat' 'sigzen_msme' 'staging' 'uat-erp.apisyn.com'"
